<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marketing Kit Request Received</title>

<style>

/* ===== PORTAL BACKGROUND ===== */
body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  margin: 0;
  padding: 80px 0;
  background:
    linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.65)),
    url("portal-bg.jpg") center / cover no-repeat fixed;
  color: #0b1f3a;
}

/* ===== CENTER WRAP ===== */
.page-wrap {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 24px;
}

/* ===== FROSTED RECEIPT CARD ===== */
.receipt-card {
  border-radius: 22px;
  padding: 65px 60px;
  background: rgba(255,255,255,0.58);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.65);
  box-shadow:
    0 20px 55px rgba(0,0,0,0.10),
    0 6px 18px rgba(0,0,0,0.05);
}

/* ===== TYPOGRAPHY ===== */
h1 {
  font-size: 32px;
  font-weight: 600;
  margin-bottom: 12px;
  letter-spacing: 0.4px;
}

p {
  line-height: 1.8;
  margin-bottom: 22px;
  color: #3a4b5c;
}

h2 {
  font-size: 18px;
  margin-top: 40px;
  margin-bottom: 14px;
  font-weight: 600;
  letter-spacing: 0.3px;
  color: #0b1f3a;
}

/* ===== SUMMARY LIST ===== */
.summary-list {
  margin-top: 15px;
  padding-left: 0;
  list-style: none;
}

.summary-list li {
  margin-bottom: 10px;
  padding: 8px 0;
  border-bottom: 1px solid rgba(0,0,0,0.06);
  font-size: 15px;
}

/* ===== BUTTONS ===== */
.button-row {
  margin-top: 45px;
  display: flex;
  gap: 14px;
  flex-wrap: wrap;
}

.btn {
  padding: 9px 18px;
  border-radius: 24px;
  font-weight: 600;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  transition: all 0.2s ease;
}

.print-btn {
  background: #0b4ea2;
  color: white;
  box-shadow: 0 6px 14px rgba(11,78,162,0.18);
}

.print-btn:hover {
  transform: translateY(-1px);
}

.back-btn {
  background: rgba(255,255,255,0.70);
  border: 1px solid rgba(0,0,0,0.1);
  color: #0b1f3a;
}

.back-btn:hover {
  background: rgba(255,255,255,0.85);
}

/* ===== PRINT STYLE ===== */
@media print {
  body { background: white; }
  .button-row { display: none; }
}

</style>
</head>

<body>

<div class="page-wrap">
  <div class="receipt-card">

    <h1>Your Marketing Kit Request Is in Motion</h1>

    <p>
      Thank you for your request. Iâ€™ll personally review your selections and begin preparing your materials shortly.
    </p>

    <h2>Order Summary</h2>
    <ul class="summary-list">
      <li><strong>Name:</strong> <span id="r-name"></span></li>
      <li><strong>Brokerage:</strong> <span id="r-brokerage"></span></li>
      <li><strong>Branding:</strong> <span id="r-branding"></span></li>
      <li><strong>Selected Materials:</strong> <span id="r-materials"></span></li>
      <li><strong>Notes:</strong> <span id="r-notes"></span></li>
    </ul>

    <div class="button-row">
      <button onclick="window.print()" class="btn print-btn">Print Receipt</button>
     <a href="realtor-marketing-studio.html" class="return-main">Return to Marketing Gallery</a>

    </div>

  </div>
</div>

<script>
const data = JSON.parse(sessionStorage.getItem("marketingReceipt"));

if (data) {
  document.getElementById("r-name").textContent = data.name;
  document.getElementById("r-brokerage").textContent = data.brokerage;
  document.getElementById("r-branding").textContent = data.branding;
  document.getElementById("r-materials").textContent = data.materials;
  document.getElementById("r-notes").textContent = data.notes || "None";
} else {
  document.querySelector(".confirmation-card").innerHTML =
    "<h2>No order data found.</h2><p>Please submit the form again.</p>";
}
</script>


</body>
</html>
