<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtor Partner Portal</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f7fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: white;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
  width: 320px;
}

.login-box h2 {
  margin-bottom: 20px;
  color: #0b4ea2;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #0b4ea2;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #083a7a;
}

#error {
  color: red;
  display: none;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Realtor Partner Access</h2>
  <input type="password" id="pw" placeholder="Enter Access Password">
  <button onclick="checkPassword()">Enter Portal</button>
  <div id="error">Incorrect password</div>
</div>

<script>
function checkPassword() {
  const password = document.getElementById("pw").value;

  if (password === "AGENTEDGE2026") {   // ‚Üê CHANGE THIS PASSWORD ANYTIME
    window.location.href = "realtor-dashboard.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
