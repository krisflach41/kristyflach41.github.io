<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kristy Flach Mortgage Advisory</title>
  <style>
    :root {
      --primary-color: #002F6C;
      --accent-color: #9CB5A0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background: white;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-container {
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 50%;
      max-width: 600px;
    }

    .hero-text h1 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .hero-text .tagline {
      color: var(--accent-color);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .hero-text .support-line {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .apply-button {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .apply-button:hover {
      background: #004080;
    }

    .hero-image {
      flex: 1 1 40%;
      max-width: 400px;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h1>Welcome to Kristy Flach Mortgage Advisory</h1>
        <h3 class="tagline">Mortgage clarity, built on transparency.</h3>
        <p class="support-line">
          Education, transparency, and strategyâ€”designed to help you make mortgage decisions that support long-term financial security.
        </p>
        <a href="https://prmg.net/KFlach" class="apply-button">Apply Now</a>
      </div>
      <div class="hero-image">
        <img src="images/kristy-hero-headshot.jpg" alt="Kristy Flach Headshot" />
      </div>
    </div>
  </section>
</body>
</html>
