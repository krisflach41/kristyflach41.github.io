<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<title>Kristy Flach | Certified Mortgage Advisor</title>

<style>
:root {
  --primary-color: #002F6C;
  --secondary-bg: #F8F9FA;
  --secondary-text: #333333;
  --accent-color: #9CB5A0;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  background: var(--secondary-bg);
  color: var(--secondary-text);
}

header, nav, footer {
  background: var(--primary-color);
  color: white;
  padding: 1rem;
  text-align: center;
}

nav a {
  color: white;
  margin: 0 1rem;
  text-decoration: none;
  font-weight: bold;
}

footer {
  background-color: #002e6d;
  color: white;
  padding: 20px 0;
  width: 100vw;
  margin-left: calc(-50vw + 50%);
}

.hero {
  background: #E8EEF3;
  padding: 2rem;
  text-align: center;
}

.hero img.hero-headshot { max-width: 150px; border-radius: 8px; }
.hero img.cma-logo { max-height: 60px; }

section { padding: 2rem 1rem; max-width: 1000px; margin: auto; }

.review-carousel {
  position: relative;
  max-width: 800px;
  margin: 2rem auto;
  background: var(--accent-color);
  padding: 2rem;
  border-radius: 12px;
}

.review-card {
  display: none;
  background: #fff;
  padding: 1rem;
  border-radius: 8px;
}

.review-card.active { display: block; }

/* CONTACT */
.contact-section {
  padding: 50px 20px 40px;
  background: #9CB5A1;
  display: flex;
  justify-content: center;
  margin-top: 80px;
  margin-bottom: 80px;
}

.contact-card {
  background: #EAF0EB;
  width: 100%;
  max-width: 1200px;
  border-radius: 14px;
  padding: 40px 50px;
  box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
}

.contact-form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
}

.contact-form textarea,
.contact-form button,
.response-note { grid-column: span 2; }

.contact-form input,
.contact-form textarea {
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.contact-form button {
  background: #002F6C;
  color: white;
  border-radius: 8px;
  font-weight: bold;
}

.response-note {
  text-align: center;
  font-size: 0.9rem;
  color: #555;
}
</style>
</head>

<body>

<header>
  <h1>Kristy Flach</h1>
  <p>Certified Mortgage Advisor and Loan Originator</p>
  <nav>
    <a href="#about">About</a>
    <a href="#media">Media</a>
    <a href="#products">Mortgage Options</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section id="reviews" class="review-carousel">
  <h2 style="color:white;text-align:center;">Reviews</h2>
  <div class="review-card active">“I’ve worked with a few lenders before...”</div>
  <div class="review-card">“She explained everything in plain English...”</div>
</section>

<section id="contact" class="contact-section">
  <div class="contact-card">
    <h2 style="text-align:center;">Contact Me</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p class="response-note">Typically responds within 1 business day.</p>
    </form>
  </div>
</section>

<footer>
  <p>© 2026 Kristy Flach</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const cards = document.querySelectorAll('.review-card');
  let i = 0;
  setInterval(() => {
    cards.forEach(c => c.classList.remove('active'));
    i = (i + 1) % cards.length;
    cards[i].classList.add('active');
  }, 7000);
});
</script>

</body>
</html>
