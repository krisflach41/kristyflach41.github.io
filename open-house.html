<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open House Marketing Materials</title>

<style>

/* ===== BACKGROUND (PORTAL STYLE) ===== */
body {
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  margin: 0;
  padding: 80px 0;
  background:
    linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.65)),
    url("portal-bg.jpg") center / cover no-repeat fixed;
  color: #0b1f3a;
}

/* ===== PAGE WIDTH ===== */
.page-wrap {
  max-width: 1150px;
  margin: 0 auto;
  padding: 0 24px;
}

/* ===== GLASS CONTAINER ===== */
.gallery-card {
  padding: 60px 50px;
  border-radius: 22px;
  background: rgba(255,255,255,0.58);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.65);
  box-shadow:
    0 20px 55px rgba(0,0,0,0.10),
    0 6px 18px rgba(0,0,0,0.05);
}

/* ===== TITLES ===== */
.section-title {
  font-size: 34px;
  text-align: center;
  margin-bottom: 10px;
}
.section-subtitle {
  text-align: center;
  max-width: 600px;
  margin: 0 auto 50px auto;
  color: #555;
}

/* ===== FLYER GRID ===== */
.flyer-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 35px;
}

.flyer-card { text-align: center; }
.flyer-thumb {
  width: 100%;
  height: 220px;
  background: linear-gradient(135deg, #e3e8ef, #cfd8e3);
  border-radius: 10px;
  margin-bottom: 12px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.flyer-thumb:hover {
  transform: scale(1.03);
  box-shadow: 0 10px 28px rgba(0,0,0,0.18);
}

/* ===== Buttons + Kit System (UNCHANGED) ===== */
.add-btn {
  margin-top: 10px;
  padding: 6px 12px;
  border-radius: 20px;
  border: 1px solid #0b4ea2;
  background: transparent;
  color: #0b4ea2;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}
.add-btn:hover { background: #0b4ea2; color: white; }
.add-btn.added { background: #0b4ea2; color: white; border-color:#0b4ea2; }

.kit-panel {
  margin: 50px 0 30px;
  padding: 30px;
  border-radius: 18px;
  background: rgba(255,255,255,0.55);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.6);
}
#kit-list {
  list-style:none;
  padding:0;
  margin:0;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
#kit-list li {
  background: rgba(255,255,255,0.65);
  border-radius: 12px;
  padding: 10px;
  text-align:center;
  font-size:13px;
}

.back-btn, .return-main {
  display:inline-block;
  margin-top:50px;
  padding:10px 20px;
  border-radius:25px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,0.6);
  text-decoration:none;
  color:#0b1f3a;
  font-weight:600;
}
.return-main {
  position:fixed;
  bottom:20px;
  right:20px;
}

</style>
</head>

<body>

<div class="page-wrap">
<section class="gallery-card">

<h2 class="section-title">Open House Marketing Materials</h2>

</p>

<div class="flyer-grid">

<div class="flyer-card" data-name="Open House Flyer 1">

</div>

<div class="flyer-card" data-name="Open House Flyer 3">

  <h3>Open House Flyer 3</h3>

</div>

<div class="flyer-card" data-name="Open House Flyer 4">

</html>
