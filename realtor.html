<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Edge Realtor Portal</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
              url("header-background.jpeg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: rgba(255,255,255,0.92);
  padding: 45px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  text-align: center;
  width: 340px;
  backdrop-filter: blur(6px);
}

.login-box h2 {
  margin-bottom: 10px;
  color: #0b1f3a;
  font-size: 26px;
}

.subtext {
  font-size: 14px;
  color: #555;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #0b4ea2;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  background: #083a7a;
  transform: translateY(-1px);
}

#error {
  color: red;
  display: none;
  margin-top: 12px;
  font-size: 14px;
}

.footer-note {
  font-size: 11px;
  margin-top: 20px;
  color: #777;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Agent Edge Portal</h2>
  <div class="subtext">Realtor Partner Access</div>

  <input type="password" id="pw" placeholder="Enter Access Password">
  <button onclick="checkPassword()">Enter Portal</button>

  <div id="error">Incorrect password</div>

  <div class="footer-note">
    Exclusive tools, briefs, and support materials for Realtor partners.
  </div>
</div>

<script>
function checkPassword() {
  const password = document.getElementById("pw").value;

  if (password === "AgentEdge") {  
  window.location.href = "realtor-dashboard.html";

  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
