<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Edge Realtor Portal</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: linear-gradient(rgba(255,255,255,0.55), rgba(255,255,255,0.65)),
              url("portal-bg.jpg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Frosted Glass Card */
.login-box {
  background: rgba(255,255,255,0.58);
  padding: 55px;
  border-radius: 22px;
  box-shadow:
    0 20px 55px rgba(0,0,0,0.10),
    0 6px 18px rgba(0,0,0,0.05);
  text-align: center;
  width: 400px;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.65);
}

/* Header */
.login-box h2 {
  margin-bottom: 10px;
  color: #0b1f3a;
  font-size: 26px;
}

.subtext {
  font-size: 14px;
  color: #555;
  margin-bottom: 25px;
  line-height: 1.5;
}

/* Tabs */
.tabs {
  display: flex;
  margin-bottom: 25px;
}

.tab {
  flex: 1;
  padding: 10px;
  cursor: pointer;
  font-weight: 600;
  border-bottom: 2px solid transparent;
  color: #555;
}

.tab.active {
  border-bottom: 2px solid #0b4ea2;
  color: #0b4ea2;
}

/* Inputs */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #0b4ea2;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  background: #083a7a;
  transform: translateY(-1px);
}

#error {
  color: red;
  display: none;
  margin-top: 12px;
  font-size: 14px;
}

.footer-note {
  font-size: 11px;
  margin-top: 20px;
  color: #777;
}

.form-section {
  display: none;
}

.form-section.active {
  display: block;
}
</style>
</head>

<body>

<div class="login-box">

  <h2>Agent Edge Partner Portal</h2>
  <div class="subtext">
    A private platform for approved Realtor partners.<br>
    Market briefs, tools, and support resources.
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('login')">Sign In</div>
    <div class="tab" onclick="showTab('request')">Become a Realtor Partner</div>
  </div>

  <!-- SIGN IN -->
  <div id="login" class="form-section active">
    <input type="password" id="pw" placeholder="Enter Access Password">
    <button onclick="checkPassword()">Enter Portal</button>
    <div id="error">Incorrect password</div>
  </div>

  <!-- PARTNER APPLICATION -->
  <div id="request" class="form-section">
    <form action="https://formspree.io/f/mojlojor" method="POST">
      <input type="hidden" name="_redirect" value="thank-you.html">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="brokerage" placeholder="Brokerage" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit">Apply for Partner Access</button>
    </form>
  </div>

  <div class="footer-note">
    Exclusive tools, briefs, and support materials for Realtor partners.
  </div>

</div>

<script>
function showTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
  document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}

function checkPassword() {
  const password = document.getElementById("pw").value;
  if (password === "AgentEdge") {
    window.location.href = "portal.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
