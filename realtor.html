<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Edge Realtor Portal</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
              url("header-background.jpeg") center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  background: rgba(255,255,255,0.92);
  padding: 45px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  text-align: center;
  width: 360px;
  backdrop-filter: blur(6px);
}

.tabs {
  display: flex;
  margin-bottom: 25px;
}

.tab {
  flex: 1;
  padding: 10px;
  cursor: pointer;
  font-weight: bold;
  border-bottom: 2px solid transparent;
}

.tab.active {
  border-bottom: 2px solid #0b4ea2;
  color: #0b4ea2;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 6px;
  border: none;
  background: #0b4ea2;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  background: #083a7a;
}

#error {
  color: red;
  display: none;
  margin-top: 12px;
  font-size: 14px;
}

.footer-note {
  font-size: 11px;
  margin-top: 20px;
  color: #777;
}

.form-section {
  display: none;
}

.form-section.active {
  display: block;
}
</style>
</head>

<body>

<div class="login-box">

  <div class="tabs">
    <div class="tab active" onclick="showTab('login')">Sign In</div>
    <div class="tab" onclick="showTab('request')">Request Access</div>
  </div>

  <!-- SIGN IN -->
  <div id="login" class="form-section active">
    <input type="password" id="pw" placeholder="Enter Access Password">
    <button onclick="checkPassword()">Enter Portal</button>
    <div id="error">Incorrect password</div>
  </div>

 <!-- REQUEST ACCESS -->
<div id="request" class="form-section">
  <form action="https://formspree.io/f/mojlojor" method="POST">
    <input type="hidden" name="_redirect" value="thank-you.html">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="brokerage" placeholder="Brokerage" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <button type="submit">Request Access</button>
  </form>
</div>

 
  <div class="footer-note">
    Exclusive tools, briefs, and support materials for Realtor partners.
  </div>

</div>

<script>
function showTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
  document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
  document.getElementById(tab).classList.add('active');
}

function checkPassword() {
  const password = document.getElementById("pw").value;
  if (password === "AgentEdge") {
    window.location.href = "portal.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
